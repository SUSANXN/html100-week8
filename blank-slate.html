<!DOCTYPE html>
<html lang="en">
<head>
  <title>How to use embedded videos</title>
  <meta charset="UTF-8">
</head>
<body>
  
<h2>ItsJudyLife</h2>
<h3> HI GEL!</h3>  
  
  
<p>This is when you have a video file saved in your local directory</p>  
<video src="dipper-diving.mp4" alt="Video of Dipper Diving" controls> Sorry, your brower does not support video :( </video>  
  
<p>This is when you copy a YouTube video that's not saved in your local directory</p>  
<iframe width="560" height="315" src="https://www.youtube.com/embed/2rxU553pKgs" frameborder="0" alt="Video of a toddler being a rebel. This is an episode from a YouTube series called, ItsJudyLife" allowfullscreen></iframe>
  
<video width="320" height="240" controls>
  <source src="dipper-diving.mp4" alt="Video of dipper diving" type="video/mp4">
  <source src="cool.ogg" alt="Video of a child enjoying snowflake lane" type="video/ogg">
  Your browser does not support this video :(
  </video>
